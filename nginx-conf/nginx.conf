server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name regrail.io www.regrail.io;

        location / {
		root /usr/share/nginx/html;
                try_files $uri /index.html;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
